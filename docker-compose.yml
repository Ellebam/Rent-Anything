version: '3.8'

services:

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
    ports:
      - 5000:5000
    container_name: cozy-rents-backend
    networks:
      - prod

  db:
    image: mariadb:10.6.4
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    container_name: cozy-rents-db
    networks:
      - prod

networks:
  prod:
    driver: bridge

volumes:
  db_data:
