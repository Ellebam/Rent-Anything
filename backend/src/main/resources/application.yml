spring:
  datasource:
    url: jdbc:mariadb://cozy-rents-db:3306/your_database?useSSL=false
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    dbcp2:
      max-wait-millis: 30000
      validation-query: SELECT 1
      validation-query-timeout: 30
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
        id:
          new_generator_mappings: true
springdoc:
  pathsToMatch: /api/**
